<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A random webapp with interactive features">
    <title>Random Webapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Webapp</h1>
            <p class="tagline">Generate Random Content</p>
        </header>

        <main>
            <section class="generator-section">
                <div class="card">
                    <h2>Random Number Generator</h2>
                    <div class="controls">
                        <input type="number" id="minNum" placeholder="Min" value="1">
                        <input type="number" id="maxNum" placeholder="Max" value="100">
                        <button id="generateNum" class="btn">Generate Number</button>
                    </div>
                    <div class="result" id="numberResult"></div>
                </div>

                <div class="card">
                    <h2>Random Color Generator</h2>
                    <button id="generateColor" class="btn">Generate Color</button>
                    <div class="result" id="colorResult"></div>
                    <div class="color-preview" id="colorPreview"></div>
                </div>

                <div class="card">
                    <h2>Random Quote Generator</h2>
                    <button id="generateQuote" class="btn">Generate Quote</button>
                    <div class="result quote-result" id="quoteResult"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Random Webapp. Built with HTML, CSS & JavaScript.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
